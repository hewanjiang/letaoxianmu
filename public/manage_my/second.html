<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 表单验证样式 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 导入样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <style>
        .lt_aside .content li a {
            border: 4px solid transparent;
        }

        .lt_aside .content li.active>a {
            color: white;
            border-left-color: yellowgreen;
            background-color: black;
        }

        .lt_aside .content ol {
            display: block;
        }

        .lt_aside .content ol li:last-child a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="lt_aside">
        <div class="header">
            <h2>
                <a href="./index.html">HEIMA</a>
            </h2>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="content">
            <ul>
                <li>
                    <a href="user.html">
                        <span class='glyphicon glyphicon-user'></span>用户管理</a>
                </li>
                <li class='active'>
                    <a href="javascript:void(0);">
                        <span class='glyphicon glyphicon-list'></span>分类管理</a>
                    <ol>
                        <li>
                            <a href="first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="products.html">
                        <span class='glyphicon glyphicon-tags'></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="zhutu">
        <div class="dingtiao clearfix">
            <a href="#" class="a-b">
                <span class="glyphicon glyphicon-align-justify pull-left"></span>
            </a>
            <a href="#" class="c-d">
                <span class="glyphicon glyphicon-log-out pull-right"></span>
            </a>
        </div>
        <div class="shujubiao clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    用户管理
                </li>
                <li>
                    二级分类
                </li>
            </ol>
            <div class="biaoge">
                <a class="btn btn-default" href="#" role="button" data-toggle="modal" data-target=".modal-add">添加分类</a>
            </div>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>女士馆</td>
                        <td>啊傻得</td>
                        <td>
                            <img src="" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页控件 -->
            <ul id='pagintor'></ul>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade modal-usan" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger modal-sm">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>你想清楚了？真的要走了？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- 第二个模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <!-- Single button -->
                            <span>一级分类</span>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class='select-value'>请选择</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Action</a>
                                    </li>
                                </ul>
                                <!-- 分类id -->
                                <input type="text" hidden name="categoryId">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group">
                            <input type="file" id="fileUpload" name="pic1" data-url="/category/addSecondCategoryPic" value='上传图片' class='btn btn-default'>
                            <a class='btn btn-default' href="javascript:void(0)">
                                <span class='glyphicon glyphicon-picture'></span>上传图片</a>
                        </div>
                        <div class="form-group">
                            <img style="width:100px;height:100px;" src="./images/none.png" alt="">
                            <!-- 用来保存图片的路径 -->
                            <input type="text" name="linlaes" hidden>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">确认</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<!-- 导入jq -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 导入BS文件 -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 引入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<!-- 定义一个模板  -->
<script id="template" type="text/html">
    {{each rows as value i}}
    <tr>
        <td>{{i+1}}</td>
        <td>{{value.categoryName}}</td>
        <td>{{value.brandName}}</td>
        <td>
            <img src="{{value.brandLogo}}" alt="" style="width:50px;">
        </td>
    </tr>
    {{/each}}
</script>
<!-- 引入上传文件小插件 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<!-- 表单验证插件 -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 引入公共js样式 -->
<script src="./js/common.js"></script>
<!-- 引入自己的js样式 -->
<script src="./js/second.js"></script>
