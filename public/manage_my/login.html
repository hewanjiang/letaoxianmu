<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入bootstrap的css文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 导入插件css样式 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入NP的css文件（进度条） -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 导入自己的css样式文件 -->
    <link rel="stylesheet" href="../manage_my/css/base.css">
    <link rel="stylesheet" href="../manage_my/css/login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 login_modal">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading">
                        <h4 class="text-center">后台管理系统</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                                <div class="col-sm-9">
                                    <input type="text" name="username" autocomplete="off" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-7">
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit" class="btn btn-primary pull-right">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<!-- 导入jq -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 导入BS文件 -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 导入bs插件的js -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 导入NP的js文件（进度条） -->
<script src="./lib/nprogress/nprogress.js"></script>
<!-- 导入自己的js 文件 -->
<script src="./js/login.js"></script>
